<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="login.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fecharBtn = document.querySelector('.btn-fechar');

            fecharBtn.addEventListener('click', function () {
                // Redirecionar para a página home.html
                window.location.href = 'home.html';
            });
        });
    </script>
    <style>
        main {
            background-image: url('https://www.premierpawnbrokers.co.nz/wp-content/uploads/2019/07/banner-rolex_11.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 670px;
            /* Altura fixa para preencher o espaço branco */
        }

        .header {
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header bg-dark">
        <h1>Artemis</h1>
    </div>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card mt-5">
                        <div class="card-header bg-dark text-white">
                            <h5 class="card-title text-center">Login</h5>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Digite sua senha" required>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-dark btn-entrar">Entrar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-secondary btn-fechar"
                                data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <span class="navbar-text">© 2023 Meu Site. Todos os direitos reservados.</span>
            <div class="social-icons" style="margin-left: 2px;">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
