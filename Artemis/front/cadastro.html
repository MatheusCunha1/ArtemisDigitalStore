<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>

        document.addEventListener('DOMContentLoaded', function () {

            const btnFechar = document.querySelector('.btn-fechar');

            btnFechar.addEventListener('click', () => {
                window.location.href = 'http://localhost/bijuteria/front/';
            });
        });
    </script>

    <style>
        .header {
            color: white;
            padding: 10px;
            text-align: center;
        }

        body {
            background-color: #343a40;
            color: white;
        }

        .social-icons a {
            color: white;
            margin-right: 5px;
        }

        main {
            background-image: url('https://www.premierpawnbrokers.co.nz/wp-content/uploads/2019/07/banner-rolex_11.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 670px;
            /* Altura fixa para preencher o espaço branco */
        }
    </style>

</head>

<body>

    <div class="header bg-dark">
        <h1>Artemis</h1>
    </div>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card mt-5">
                        <div class="card-header bg-dark text-white">
                            <h5 class="card-title text-center">Cadastrar-se</h5>
                        </div>
                        <div class="card-body">
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="nascimento" class="form-label">Nascimento</label>
                                    <input type="date" class="form-control" id="nascimento" placeholder="aaaa-mm-dd"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Digite sua senha" required>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-dark btn-cadastrar">Cadastrar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-secondary btn-fechar"
                                data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <span class="navbar-text">© 2023 Meu Site. Todos os direitos reservados.</span>
            <div class="social-icons" style="margin-left: 2px;">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="cadastro.js" defer></script>
</body>

</html>
