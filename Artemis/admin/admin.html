<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="userAdmin.js" defer></script>
    <script src="prodAdmin.js" defer></script>


    <style>
        body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding-bottom: 70px;
            /* Ajuste o valor conforme necessário */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1,
        h2 {
            margin-top: 0;
        }

        .mt-5 {
            margin-top: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div class="container">
                <h1 class="mb-0">Administrador</h1>
            </div>
        </header>


        <!-- Usuário -->

        <div class="content container my-5">
            <p>
                <button class="btn btn-primary" onclick="openFormCadastro()">Cadastrar Usuário</button>
            </p>
            <div id="formCadastro" class="card card-body" style="display: none;">
                <form class="form-group mb-5 d-flex flex-wrap gap-1 form-cadastro">
                    <fieldset>
                        <label>Nome</label>
                        <input id="nome" type="text" class="form-control" placeholder="Fulano" />
                    </fieldset>

                    <fieldset>
                        <label>E-mail</label>
                        <input id="email" type="text" class="form-control" placeholder="fulano@x.com" />
                    </fieldset>

                    <fieldset>
                        <label>Nascimento</label>
                        <input id="nascimento" type="date" class="form-control" placeholder="aaaa-mm-dd" />
                    </fieldset>

                    <fieldset>
                        <label>Senha</label>
                        <input id="senha" type="password" class="form-control" placeholder="" />
                    </fieldset>

                    <div class="align-self-end">
                        <input type="button" class="btn btn-success" value="Confirmar"
                            onclick="add(nome.value, email.value, nascimento.value, senha.value )" />
                        <input type="button" class="btn btn-light" value="Cancelar" onclick="closeFormCadastro()" />
                    </div>
                </form>
            </div>

            <div class="mt-5">
                <table id="tbusers" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Nascimento</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="content container my-5">
            <h5>Categoria</h5>
            <form id="categoriaForm">
                <label for="cat">Nome:</label>
                <input type="text" id="cat" required>
            
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <!-- Produto -->
        <div class="content container my-5">
            <p>
                <button class="btn btn-primary" onclick="openFormCadastroProduto()">Cadastrar Produto</button>
            </p>
            <div id="formCadastroProduto" class="card card-body" style="display: none;">
                <form class="form-group mb-5 d-flex flex-wrap gap-1 form-cadastro">
                    <fieldset>
                        <label>Nome do Produto</label>
                        <input id="nomeProduto" type="text" class="form-control" placeholder="Nome do Produto" />
                    </fieldset>

                    <fieldset>
                        <label>Preço do Produto</label>
                        <input id="precoProduto" type="number" class="form-control" placeholder="Preço do Produto" />
                    </fieldset>

                    <fieldset>
                        <label>Descrição do Produto</label>
                        <textarea id="descricaoProduto" class="form-control"
                            placeholder="Descrição do Produto"></textarea>
                    </fieldset>

                    <fieldset>
                        <label>Quantidade</label>
                        <textarea id="quantidade" class="form-control"
                            placeholder="Quantidade em estoque"></textarea>
                    </fieldset>


                    <fieldset>
                        <label>Categoria do Produto</label>
                        <input id="categoria" type="text" class="form-control" placeholder="Categoria do Produto" />
                    </fieldset>

                    <div class="align-self-end">
                        <input type="button" class="btn btn-success" value="Confirmar"
                            onclick="addProduto(nomeProduto.value, precoProduto.value, descricaoProduto.value, quantidade.value, categoria.value)" />
                        <input type="button" class="btn btn-light" value="Cancelar"
                            onclick="closeFormCadastroProduto()" />
                    </div>
                </form>
            </div>

            <div class="mt-5">
                <table id="tbprodutos" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="catAdmin.js"></script>

</body>

</html>
